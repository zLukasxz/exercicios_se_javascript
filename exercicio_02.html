<body>
    <h1>Cálculo com Função SE</h1><br>
    <h4>Leia os nomes e os pesos de duas pessoas e, em seguida, imprima os dados da pessoa mais obesa.</h4><br>
    <div id="calculo"></div>
    <script>
        let nome1 = prompt("Digite o nome da primeira pessoa.");
        let peso1 = Number(prompt("Digite o peso da primeira pessoa."));
        let nome2 = prompt("Digite o nome da segunda pessoa.");
        let peso2 = Number(prompt("Digite o peso da segunda pessoa."));
        let resul;
        let comparacao;
        if (peso1 > peso2){
        comparacao = peso1 - peso2
        resul = "A pessoa mais obesa entre as duas é: " + nome1 + ", que pesa "+ peso1 + "kg. " + comparacao + " a mais que " + nome2 + ", que pesa " + peso2 + "kg.";
    }else{
        comparacao = peso2 - peso1
        resul = "A pessoa mais obesa entre as duas é: " + nome2 + ", que pesa "+ peso2 + "kg. " + comparacao + " a mais que " + nome1 + ", que pesa " + peso1 + "kg.";
    }
    document.getElementById("calculo").innerHTML = resul;
    </script>
</body>
