<body>
    <h1>Cálculo com Função SE</h1><br>
    <h4>Leia um número e verifique se ele é par ou ímpar. Observação: para o número ser par, o resto de sua divisão por dois deverá ser igual a zero.</h4><br>
    <div id="calculo"></div>
    <script>
        let num1 = Number(prompt("Digite o Número para descobrir se ele é par ou ímpar."));
        let resultado = num1 % Number(2)

        if (resultado == Number(0)){
        resul = "O número " + num1 + " é par!";
    }else{
        resul = "O número " + num1 + " é ímpar! ";
    }
    document.getElementById("calculo").innerHTML = resul;

    </script>
</body>
